        <script>
            function Change_tab(tab) {
                if (tab == 'Q') {
                    document.getElementById("queries").style.display = "block";
                    document.getElementById("gallary").style.display = "none";
                    document.getElementById("pictures").style.display = "none";

                    document.getElementById("Hnavtabz").classList.remove("w3-green");
                    document.getElementById("Qnavtabz").classList.add("w3-green");
                    document.getElementById("Gnavtabz").classList.remove("w3-green");
                }
                else if (tab == 'G')
                {
                    document.getElementById("gallary").style.display = "block";
                    document.getElementById("pictures").style.display = "none";
                    document.getElementById("queries").style.display = "none";

                    document.getElementById("Qnavtabz").classList.remove("w3-green");
                    document.getElementById("Gnavtabz").classList.add("w3-green");
                    document.getElementById("Hnavtabz").classList.remove("w3-green");
                }
                else {
                    document.getElementById("queries").style.display = "none";
                    document.getElementById("gallary").style.display = "none";
                    document.getElementById("pictures").style.display = "block";

                    document.getElementById("Qnavtabz").classList.remove("w3-green");
                    document.getElementById("Hnavtabz").classList.add("w3-green");
                    document.getElementById("Gnavtabz").classList.remove("w3-green");

                document.getElementById()
            }
            // Script to open and close sidebar
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
            }
            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
            }
            //Script to show and hide tabs
            function openTab(userTab) {
                var i;
                var x = document.getElementsByClassName("user");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                document.getElementById(userTab).style.display = "block";
                document.getElementById(userTab).style.color = "green";
            }


            var slideIndex = 1;
            showDivs(slideIndex);
            carousel(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function currentDiv(n) {
                showDivs(slideIndex = n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                if (n > x.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = x.length }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" w3-white", "");
                }
                x[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " w3-white";

            }

            function carousel(n) {
                var i = n;
                var x = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");

                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" w3-white", "");
                }
                dots[slideIndex - 1].className += " w3-white";

                slideIndex++;
                if (slideIndex > x.length) { slideIndex = 1 }
                x[slideIndex - 1].style.display = "block";
                setTimeout(carousel, 10000); // Change image every 10 seconds
            }
            function myFunction() {
                var x = document.getElementById("navi");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }

        </script>
